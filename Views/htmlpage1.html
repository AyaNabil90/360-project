<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Section</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #ffffff;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: 100px auto;
            position: relative;
        }

        .left-img {
            position: relative;
            display: inline-block;
        }

            .left-img img {
                width: 400px;
                border-radius: 5px;
            }

        /* Blue diagonal lines */
        .shape-lines {
            width: 130px;
            height: 130px;
            background-image: repeating-linear-gradient( 90deg, #66aee8 0px, #66aee8 6px, transparent 6px, transparent 20px );
            position: absolute;
            left: -40px;
            bottom: -40px;
            border-radius: 50%;
            opacity: 0.4;
        }

        .text-box {
            width: 480px;
            background: #f4f4f4;
            padding: 40px;
            border-radius: 5px;
            position: absolute;
            top: 40px;
            left: 350px;
        }

            .text-box h2 {
                font-size: 28px;
                font-weight: 700;
                margin-bottom: 15px;
            }

            .text-box p {
                color: #555;
                line-height: 1.6;
            }

        .credit {
            margin-top: 10px;
        }

            .credit a {
                color: #0066cc;
            }

        /* Button */
        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 28px;
            background: #61b6e8;
            color: white;
            border-radius: 25px;
            font-weight: bold;
            text-decoration: none;
        }

        /* Blue circle behind box */
        .circle-bg {
            width: 180px;
            height: 180px;
            background: #8ed0f5;
            border-radius: 50%;
            position: absolute;
            top: -60px;
            right: -80px;
            z-index: -1;
        }

        /* Bottom round image */
        .bottom-circle img {
            width: 260px;
            height: 260px;
            object-fit: cover;
            border-radius: 50%;
            position: absolute;
            bottom: -120px;
            left: 300px;
        }

    </style>
</head>
<body>

    <div class="container">

        <div class="left-img">
            <img src="image1.jpg" alt="Buildings">
            <div class="shape-lines"></div>
        </div>

        <div class="text-box">
            <h2>Technology moves fast, but construction is slow.</h2>
            <p>
                Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore
                eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident,
                sunt in culpa qui officia deserunt mollit anim id est laborum.
            </p>

            <p class="credit">Images from <a href="#">Freepik</a></p>

            <a href="#" class="btn">Learn More</a>

            <div class="circle-bg"></div>
        </div>

        <div class="bottom-circle">
            <img src="image2.jpg" alt="Construction Tools">
        </div>

    </div>

</body>
</html>
