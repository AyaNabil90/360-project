<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Solutions Landing Page</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #fff;
            overflow-x: hidden;
        }

        /* HERO SECTION */
        .hero {
            position: relative;
            width: 100%;
            background-image: url('../Views/customer.png');
            align-items: center;
            color: white;
            padding: 60px;
            background-position-x: center;
            background-position-y: center;
            background-size: cover;
            background-repeat: no-repeat;
        }

         

        /* LEFT TEXT */
        .hero-text {
            width: 55%;
            font-weight: 700;
            font-size: 48px;
            line-height: 1.2;
            text-shadow: 0px 4px 20px rgba(0,0,0,0.4);
        }

            .hero-text span {
                display: block;
            }

        /* RIGHT SIDE FORM */
        .appointment-box {
            position: relative;
            width: 380px;
            padding: 30px;
            background: #4768E6;
            border-radius: 20px;
            margin-left: auto;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .appointment-title {
            color: white;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .appointment-desc {
            color: #dfe6ff;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 30px;
            border: none;
            outline: none;
            font-size: 15px;
        }

        textarea.form-input {
            height: 120px;
            border-radius: 20px;
            resize: none;
        }

        .submit-btn {
            margin-top: 10px;
            width: 130px;
            padding: 12px;
            background: white;
            border: none;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

            .submit-btn:hover {
                background: #efefef;
            }

        /* RESPONSIVE */
        @media (max-width:900px) {
            .hero {
                flex-direction: column;
                padding: 20px;
                text-align: center;
            }

            .hero-text {
                width: 100%;
                font-size: 34px;
                margin-bottom: 40px;
            }

            .appointment-box {
                margin: 0 auto;
            }
        }
    </style>
</head>

<body>

    <section class="hero">

        <!-- LEFT TEXT -->
        <div class="hero-text">
            <span>Preparing For Your</span>
            <span>Success,</span>
            <span>We Provide Truly</span>
            <span>Prominent IT Solutions.</span>
        </div>

        <!-- RIGHT FORM -->
        <div>
            <div class="appointment-box">
                ggggggggggggggggg
                <div class="appointment-title">Make An Appointment</div>
                <div class="appointment-desc">
                    Get in touch and discover how we can help. We aim to be in touch.
                </div>

                <input type="text" class="form-input" placeholder="Enter your Name">
                <input type="email" class="form-input" placeholder="Enter a valid email address">
                <textarea class="form-input" placeholder="Enter your message"></textarea>

                <button class="submit-btn">Submit</button>
            </div>
        </div>

    </section>



</body>
</html>
